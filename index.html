<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flatiron Bootcamp Progress Tracker | Thisbe Scholfield-Johnson</title>
  </head>
  <body>
    <header>
        <img src="Images/fs_logo.png" alt="Flatiron School Logo" class="flatiron_logo" />
        <h1>Flatiron Bootcamp Progress Tracker</h1>
    </header>
    <main> 
        <section class = "tasks">
            <h2>Tasks</h2>
            <ul id="task-list">
                <li>
                    <input type = "checkbox" id="task1" />
                    <label for = "task1">Phase 0</label>
                </li>
                <li>
                    <input type = "checkbox" id="task2" />
                    <label for = "task2">Phase 1</label>
                </li>
                <li>
                    <input type = "checkbox" id="task3" />
                    <label for = "task3">Phase 2</label>
                </li>
                <li>
                    <input type = "checkbox" id="task4" />
                    <label for = "task4">Phase 3</label>
                </li>
                <li>
                    <input type = "checkbox" id="task5" />
                    <label for = "task5">Phase 4</label>
                </li>
                <li>
                    <input type = "checkbox" id="task6" />
                    <label for = "task6">Phase 5</label>
                </li>
            </ul>
        </section>
        <section class = "progress">
            <h2>Progress</h2>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">Progress: 0%</p>
        </section>
    </main>
    <footer>
      <p>&copy; 2024 Thisbe Scholfield-Johnson </p>
      <div class="social-icons">
        <a href="https://github.com/ThisbeSchoJo" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/thisbe-scholfield-johnson-105123ba" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
